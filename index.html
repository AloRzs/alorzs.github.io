<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu carrito está listo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 90%;
            width: 500px;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #25D366; /* Color de WhatsApp */
            margin-bottom: 15px;
            font-size: 24px;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #25D366;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        .message {
            margin: 15px 0;
            font-size: 16px;
            line-height: 1.5;
        }
        .redirect-button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .redirect-button:hover {
            background-color: #128C7E;
        }
        .product-preview {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            text-align: left;
        }
        .product-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Tu carrito está listo!</h1>
        
        <div class="product-preview">
            <div class="product-name" id="productName">Producto seleccionado</div>
            <div id="productPrice">Precio: $0.00</div>
            <div id="productQuantity">Cantidad: 1</div>
        </div>
        
        <p class="message">Estamos preparando tu carrito con los productos que seleccionaste por WhatsApp.</p>
        
        <div class="loader" id="loader"></div>
        
        <p class="message" id="redirectMessage">Serás redirigido automáticamente en 3 segundos...</p>
        
        <a href="#" class="redirect-button" id="redirectButton">Ir a mi carrito ahora</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener parámetros de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const basketId = urlParams.get('basketID');
            const productName = urlParams.get('productName') || 'Producto seleccionado';
            const productPrice = urlParams.get('price') || '0.00';
            const quantity = urlParams.get('quantity') || '1';
            
            // Actualizar información del producto en la página
            document.getElementById('productName').textContent = decodeURIComponent(productName);
            document.getElementById('productPrice').textContent = 'Precio: $' + productPrice;
            document.getElementById('productQuantity').textContent = 'Cantidad: ' + quantity;
            
            if (!basketId) {
                document.getElementById('redirectMessage').textContent = 'Error: No se encontró ID de carrito válido.';
                document.getElementById('loader').style.display = 'none';
                document.getElementById('redirectButton').style.display = 'none';
                return;
            }
            
            // Construir la URL de destino del carrito en Salesforce
            const salesforceUrl = 'https://www.superzoo.cl/carro'; // Actualiza con tu dominio real
            const cartUrl = `${salesforceUrl}?basketID=${basketId}`;
            
            // Actualizar el enlace del botón
            document.getElementById('redirectButton').href = cartUrl;
            
            // Redirigir automáticamente después de 3 segundos
            setTimeout(function() {
                window.location.href = cartUrl;
            }, 3000);
        });
    </script>
</body>
</html>
